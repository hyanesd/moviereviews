<!DOCTYPE html>
<html>
<head>
    <title>Movies</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">

    <h2 class="text-center">Desarrollado por Hellen</h2>
    <h1 class="mb-4 text-center">Movies</h1>

    <form method="GET" class="mb-4 text-center">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <input type="text" name="searchMovie" class="form-control" placeholder="Buscar pelÃ­cula">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Buscar</button>
            </div>
        </div>
    </form>

    <div class="row">
        {% for movie in movies %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="{{ movie.image.url }}" class="card-img-top">

                    <div class="card-body">
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <p class="card-text">{{ movie.description }}</p>

                        {% if movie.url %}
                            <a href="{{ movie.url }}" class="btn btn-success">More info</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

</div>

</body>
</html>
